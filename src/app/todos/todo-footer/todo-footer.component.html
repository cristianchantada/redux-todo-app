
<footer class="footer">

  <span class="todo-count"><strong> {{ pendientes }}</strong> tareas pendientes</span>

  <ul class="filters">
    @for (filtro of filtros; track $index) {
      <!-- class="selected" -->
      <li (click)="cambiarFiltro(filtro)">
        <a href="#/"
        [class.selected]="filtro === filtroActual">{{ filtro | titlecase }} </a>
      </li>
    }
  </ul>

  <button (click)="limpiarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
